name: playerRewards
version: '1.0-SNAPSHOT'
main: org.skedyy.playerRewards.Main
api-version: '1.21'
load: STARTUP
commands:
  playerrewards:
    description: 'The main command, without arguments displays the plugin help.'
    usage: /<playerrewards>
    permission: playerrewards.help
  playerrewards results:
    description: 'Displays the results from the actual competition.'
    usage: /<playerrewards> results
    permission: playerrewards.results